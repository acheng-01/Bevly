<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Book</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500&family=Sora:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <div class='banner'>
        <button class='home-logo' onclick='fullReset()'>Bevly</button>
        <h2>Learn to make cocktails <i class="fas fa-cocktail"></i></h2>
    </div>

    <div class='search-bar'>
        <form>
            <input type="text" id='drink-search' placeholder='Search for a cocktail' required>
            <button type='submit' class='search-button'><i class="fas fa-glass-whiskey"></i></button>
        </form>
        <button class='randomize' onclick='getRandomCocktail()'>Pick for me!</button>
    </div>

    <ul class='results hidden'></ul>

    <div class='details hidden'>
        <div class='drink-name'></div>
        <section class='info'>
            <div class='cocktail-photo'></div>
            <div class='ingredients-container'>
                <h3 class='title'>Ingredients</h3>
                <ul class='ingredients'></ul>
            </div>
        </section>
        <section class='more-info'>
            <h3 class=title>Instructions</h3>
            <div class='instructions'></div>
        </section>
    </div>

    <div class='error-msg hidden'>
        <p>Sorry! The drink you're looking for isn't in the database. Please try another.</p>
    </div>

    <button class='back-button hidden'>Previous</button>
    <button class='next-button hidden' onclick='handleMoreCocktails(search)'>Next</button>
    
    <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js></script>
    <script src='app-code.js'></script>
</body>
</html>
